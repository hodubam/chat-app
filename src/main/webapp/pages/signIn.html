<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/signIn.js"></script>
</head>
<body>
<form action="#">
    <div class="w-container">
        <div class="w-header">
            <p class="w-p">Sign In</p>
        </div>
        <div class="w-body">
            <div class="w-basic">
                <input class="w-input" type="text" placeholder="username" required>
                <input class="w-input" type="password" placeholder="password" required>
                <button class="w-btn" type="submit">Sign In</button>
            </div>
        </div>
        <div class="w-footer">

        </div>
    </div>
</form>
</body>
</html>
