<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/signIn.js"></script>
</head>
<body>
<form action="#">
    <div class="w-container">
        <div class="w-header mt-30">
            <span><h1>Sinder</h1></span>
        </div>
        <div class="w-body">
            <div class="w-basic">
                <span>Username or email</span>
                <input class="w-input mt-10" type="text" required>
                <span>Password</span>
                <input class="w-input mt-10" type="password" required>
                <span class="ta-r primary">Forgot Password?</span>
                <button class="w-btn mt-20 mb-10" type="submit">Sign In</button>
                <span class="ta-c">Don't have an account? <span class="primary" onclick="goToSignUp()">Sign up</span></span>
            </div>
        </div>
    </div>
</form>
</body>
</html>
