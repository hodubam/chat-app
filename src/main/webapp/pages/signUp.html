<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/signUp.js"></script>
</head>
<body onLoad="">
<form id="sighUpForm">
    <div class="w-container">
        <div class="w-header">
            <span><h1>Sinder</h1></span>
        </div>
        <div class="w-body">
            <div class="w-basic">
                <span>Email</span>
                <input class="w-input mt-10" name="email" type="text" required>
                <span class="w-warn hide" id="emailFailMessage">Please enter a valid email address</span><br>
                <span>Username</span>
                <input class="w-input mt-10" name="username" type="text" required>
                <span class="w-warn hide" id="usernameFailMessage">Username should consist of letters and numbers only, and be between 4 and 16 characters in length</span><br>
                <span>Password</span>
                <input class="w-input mt-10" name="password" type="password" required>
                <span class="w-warn hide" id="passwordFailMessage">Password must be at least 8 characters long</span><br>
                <span>Confirm Password</span>
                <input class="w-input mt-10" name="confirmPassword" type="password" required>
                <span class="w-warn hide" id="confirmPasswordFailMessage">Confirmed password does not match the password</span><br>
                <button id="submit" class="w-btn mt-20 mb-10" style="background-color:darkgray" type="submit">Sign Up</button>
            </div>
        </div>
        <div class="w-footer">

        </div>
    </div>
</form>
</body>
</html>
