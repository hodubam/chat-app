<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinder-like Chat App</title>
    <link rel="stylesheet" href="/css/test.css">
</head>
<body>
<div class="container">
    <header>
        <h1>Chat App</h1>
    </header>
    <div class="card-container">
        <div class="card">
            <img src="https://via.placeholder.com/300" alt="User Image">
            <h2>John Doe</h2>
            <p>Age: 25</p>
            <p>Interests: Music, Travel, Sports</p>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/300" alt="User Image">
            <h2>Jane Smith</h2>
            <p>Age: 28</p>
            <p>Interests: Art, Movies, Hiking</p>
        </div>
        <!-- Add more cards as needed -->
    </div>
    <div class="buttons">
        <button class="dislike-btn">Dislike</button>
        <button class="like-btn">Like</button>
    </div>
</div>
</body>
</html>
